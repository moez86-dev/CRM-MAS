<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة علاقات العملاء (CRM)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">نظام إدارة علاقات العملاء (CRM)</h1>
        <button id="exportBtn" class="btn btn-success btn-sm mb-4">تصدير إلى إكسيل</button>
        <form id="crmForm" class="p-4 mb-4 border rounded shadow-sm">
            <h4 class="mb-3">إدخال بيانات العميل</h4>
            <div class="form-group">
                <label for="clientName">اسم العميل</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="contactPerson">مسئول التواصل</label>
                <input type="text" class="form-control" id="contactPerson" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">رقم التواصل</label>
                <input type="text" class="form-control" id="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="contactMethod">حالة التواصل</label>
                <select class="form-control" id="contactMethod" required>
                    <option value="">اختر حالة التواصل</option>
                    <option value="اتصال هاتفي">اتصال هاتفي</option>
                    <option value="زيارة ميدانية">زيارة ميدانية</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clientStatus">مصدر العميل</label>
                <select class="form-control" id="clientStatus" required>
                    <option value="">اختر مصدر العميل</option>
                    <option value="ميداني">ميداني</option>
                    <option value="رقم إدارة">رقم إدارة</option>
                    <option value="رقم شخصي">رقم شخصي</option>
                    <option value="حملة تسويقية">حملة تسويقية</option>
                    <option value="غير ذلك">غير ذلك</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interestLevel">مهتم أم غير مهتم</label>
                <select class="form-control" id="interestLevel" required>
                    <option value="">اختر الاهتمام</option>
                    <option value="مهتم">مهتم</option>
                    <option value="غير مهتم">غير مهتم</option>
                </select>
            </div>
            <div class="form-group">
                <label for="communicationResult">نتيجة التواصل</label>
                <select class="form-control" id="communicationResult" required>
                    <option value="">اختر نتيجة التواصل</option>
                    <option value="تواصل مبدأي">تواصل مبدأي</option>
                    <option value="عرض سعر">عرض سعر</option>
                    <option value="اشتراك">اشتراك</option>
                    <option value="شراء">شراء</option>
                    <option value="غير ذلك">غير ذلك</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">ملاحظات</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="salesRep">اسم المندوب</label>
                <input type="text" class="form-control" id="salesRep" required>
            </div>
            <div class="form-group">
                <label for="employeeCode">الكود الوظيفي</label>
                <input type="text" class="form-control" id="employeeCode" required>
            </div>
            <div class="form-group">
                <label for="branch">الفرع</label>
                <input type="text" class="form-control" id="branch" required>
            </div>
            <button type="submit" class="btn btn-primary">إضافة العميل</button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped my-4">
                <thead>
                    <tr>
                        <th>اسم العميل</th>
                        <th>مسئول التواصل</th>
                        <th>رقم التواصل</th>
                        <th>حالة التواصل</th>
                        <th>مصدر العميل</th>
                        <th>مهتم/غير مهتم</th>
                        <th>نتيجة التواصل</th>
                        <th>ملاحظات</th>
                        <th>اسم المندوب</th>
                        <th>الكود الوظيفي</th>
                        <th>الفرع</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="clientList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
